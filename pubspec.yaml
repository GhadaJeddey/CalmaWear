name: calma_wear
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  animations: ^2.0.7
  google_generative_ai: ^0.2.2 
  flutter_markdown: ^0.7.3
  intl: ^0.18.1
  js: ^0.6.7
  image_picker: ^1.0.4
  go_router: ^14.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  

flutter:
  uses-material-design: true
  assets:
    - assets/images/white-logo.png
    - assets/images/blue-logo.png
    - assets/images/white-logo-no-title.png
  fonts:
      - family: Noto
        fonts:
          - asset: assets/fonts/NotoSans-Regular.ttf
          - asset: assets/fonts/NotoSans-Bold.ttf
            weight: 700
      - family: NotoEmoji
        fonts:
          - asset: assets/fonts/NotoColorEmoji-Regular.ttf
      - family: League Spartan
        fonts:
          - asset: assets/fonts/LeagueSpartan-Regular.ttf
            weight: 400
          - asset: assets/fonts/LeagueSpartan-Medium.ttf
            weight: 500
          - asset: assets/fonts/LeagueSpartan-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/LeagueSpartan-Bold.ttf
            weight: 700
          - asset: assets/fonts/LeagueSpartan-Thin.ttf
            weight: 100
          - asset: assets/fonts/LeagueSpartan-ExtraBold.ttf
            weight: 800

